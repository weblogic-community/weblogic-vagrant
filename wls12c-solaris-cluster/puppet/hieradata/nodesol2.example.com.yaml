---
messageEnv: 'node2'

orawls::weblogic::log_output:   true


logoutput:                     &logoutput                     true


# when you have just one domain on a server
domain_name:                "Wls1212"
domain_adminserver:         "AdminServer"
domain_adminserver_address: "10.10.10.10"
domain_adminserver_port:    7001
domain_nodemanager_port:    5556
domain_wls_password:        "weblogic1"
domain_user_config_file:    "/export/home/oracle/oracle-Wls1036-WebLogicConfig.properties"
domain_user_key_file:       "/export/home/oracle/oracle-Wls1036-WebLogicKey.properties"


# create a standard domain
domain_instances:


# copy domains to other nodes
copy_instances:
  'wlsDomain':
     log_output:              *logoutput


# create and startup the nodemanager
nodemanager_instances:
  'nodemanager':
     log_output:           *logoutput
     nodemanager_address:  "10.10.10.200"

